$if(title)$
<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>$title$</title>
<style>
/* Define colors */
:root {
  --primary: #003E54;
  --secondary: #216583;
  --light: #F4F4F4;
  --dark: #272727;
}

/* Define custom CSS */
body {
  margin: 0;
  font-family: sans-serif;
}

h1, h2, h3, h4, h5, h6 {
  margin-top: 0;
  font-weight: normal;
}

.container {
  max-width: 800px;
  margin: 0 auto;
  padding: 20px;
}

section {
  margin-bottom: 20px;
}

h1 {
  font-size: 32px;
  color: var(--primary);
}

h2 {
  font-size: 28px;
  color: var(--primary);
}

h3 {
  font-size: 24px;
  color: var(--secondary);
}

.timeline {
  position: relative;
  margin: 20px 0;
}

.timeline::after {
  content: '';
  position: absolute;
  top: 0;
  bottom: 0;
  left: 50%;
  width: 2px;
  background-color: var(--secondary);
  transform: translateX(-50%);
}

.timeline-entry {
  position: relative;
  margin-bottom: 30px;
}

.timeline-entry:last-child {
  margin-bottom: 0;
}

.timeline-entry::before {
  content: '';
  position: absolute;
  top: 0;
  left: 50%;
  width: 20px;
  height: 20px;
  background-color: var(--primary);
  border: 2px solid var(--light);
  border-radius: 50%;
  transform: translateX(-50%);
  z-index: 1;
}

.timeline-entry .entry-header {
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.timeline-entry .entry-header h4 {
  margin-bottom: 0;
  color: var(--dark);
}

.timeline-entry .entry-header h5 {
  margin-top: 0;
  color: var(--secondary);
}

.timeline-entry .entry-content {
  margin-left: 40px;
  margin-top: 10px;
  margin-bottom: 10px;
}

.timeline-entry .entry-content p {
  margin: 0;
  color: var(--dark);
}

.cv-education-entry {
  margin-bottom: 20px;
}

.cv-education-entry h4 {
  margin-bottom: 0;
  color: var(--secondary);
}

.cv-education-entry p {
  margin-top: 5px;
  margin-bottom: 0;
}

.cv-experience-entry {
  margin-bottom: 20px;
}

.cv-experience-entry h4 {
  margin-bottom: 0;
  color: var(--secondary);
}

.cv-experience-entry h5 {
  margin-top: 5px;
  margin-bottom: 0;
  color: var(--primary);
}

.cv-experience-entry p {
  margin-top: 10px;
  margin-bottom: 0;
  color: var(--dark);
}

.cv-experience-entry ul {
  margin-top: 5px;
  margin-bottom: 0;
  padding-left: 20px;
  color: var(--dark);
}

.cv-experience-entry ul li {
  margin-bottom: 5px;
}
